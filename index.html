<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
 <div class="container"> <!--container start-->
        <header class="header">   
            <nav>
                <div class="left"> <!--div left-->
                    <a class="opacity" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                    <a class="opacity" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                </div> <!--div left end-->
                <div class="right"> <!--div right start-->
                    <a class="opacity" href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
                    <a class="opacity" href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
                    <img class="apps-icon" src="img/google-apps.png" alt="Google Apps Logo">
                    <a href="https://accounts.google.com/"><button class="signIn">Sign In</button></a>
                </div><!--div right end-->
            </nav>
        </header>
    <div class="content-container"><!--div content container start-->
        <div class="logo"> <!--div logo start-->
            <img src="img/google.png" alt="Google Logo">
        </div><!--div logo end-->
        <div class="search-wrapper"> <!--div search wrapper start-->
            <img class="question" src="img/magnifying-glass.png" alt="search icon">
            <input class="search" type="text">
            <img class="sound" src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Search by voice">
        </div> <!--div search wrapper end-->
        <div class="buttons"> <!--div buttons start-->
            <button type="submit">Google Search</button><button type="submit">I'm Feeling Lucky</button>
       </div> <!--div buttons end-->
    </div><!--div content container end-->
    <footer class="footer-wrapper">
        <div class="footer"> <!--div footer start-->
            <div class="footerleft"> <!--div footerleft start-->
                <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div> <!--div footerleft end-->
            <div class="footerright"> <!--div footerright start-->
                <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?fg=1">Terms</a>
                <a href="https://www.google.com/preferences?hl=en">Settings</a>
            </div> <!--div footerright end-->
        </div><!--div footer end-->
    </footer>
</div> <!--container end-->
</body>
</html>
